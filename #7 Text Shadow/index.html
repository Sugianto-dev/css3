<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Text Shadow</title>
	<style type="text/css">
		h1.satu {
			font-size: 100px;
			font-family: arial;
			text-align: center;

			/*text-shadow: x-offset y-offset blur color*/
			/*Catatan: bisa MULTIPLE SHADOW dengan (,) sebagai pemisah*/
			text-shadow: 5px 5px 10px green, -5px -5px 10px red;
		}

		h1.dua {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			color: white;
			text-shadow: 0 2px 1px black;
		}
	</style> 
</head>
<body>

	<h1 class="satu">Hello World</h1>

	<h1 class="dua">Hello World</h1>

</body>
</html>
