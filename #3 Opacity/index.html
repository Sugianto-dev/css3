<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Opacity</title>
	<style type="text/css">
		body {
			background-image: url(bg.png);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: #f60;
			position: relative;

			/*opacity: 0 - 1;*/
			opacity: 0.5; /*bisa ditulis dengan opacity: .5; tanpa 0*/
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
			bottom: -50px;
			opacity: .5;
		}
	</style>
</head>
<body>

	<!-- Ketika parent(.satu) transparan maka child(.dua) otomatis transparan juga -->
	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
